<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/estilios.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 700px;
            width: 100%;
            border: 3px solid black; /* Add a border to the map */
        }

        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .map-control-button {
            display: block;
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
        }

        .map-control-button:last-child {
            margin-bottom: 0;
        }

        .map-control-button i {
            margin-right: 5px;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }



        @keyframes loader {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
<div class="a">
    <div id="preloader">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    </div>
    <div id="map"></div>
    <div class="map-controls">
        <div class="map-control-button" onclick="zoomInMap()"><i class="fas fa-plus"></i> Zoom In</div>
        <div class="map-control-button" onclick="zoomOutMap()"><i class="fas fa-minus"></i> Zoom Out</div>
        <div class="map-control-button" onclick="centerMap()"><i class="fas fa-crosshairs"></i> Center Map</div>
    </div>
    <script>
        var map;
        var userPosition;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showMap, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showMap(position) {
            userPosition = position;
            map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 60,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            fetchShops(position.coords.latitude, position.coords.longitude, map);
            document.getElementById('preloader').style.display = 'none';
        }

        function fetchShops(lat, lon, map) {
            fetch('/get_nearby_shops', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ lat: lat, lon: lon })
            })
            .then(response => response.json())
            .then(data => {
                data.forEach(shop => {
                    L.marker([shop.lat, shop.lon]).addTo(map)
                        .bindPopup(shop.name);
                });
            });
        }

        function showError(error) {
            // Error handling code
            // Hide the preloader in case of an error
            document.getElementById('preloader').style.display = 'none';
            // Implement additional error handling
        }

        function zoomInMap() {
            map.zoomIn();
        }

        function zoomOutMap() {
            map.zoomOut();
        }

        function centerMap() {
            if (userPosition) {
                map.setView([userPosition.coords.latitude, userPosition.coords.longitude], 13);
            }
        }

        window.onload = getLocation;
    </script>
</body>
</html>
